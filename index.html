<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tasheem Hargrove</title>
</head>
<body>
    <main>
        <div class="card-container" id="left-container">
            <div class="card">
                <div class="output"></div>

                <div class="input-container">
                    <input type="text" placeholder="First Number">
                    <input type="text" placeholder="Second Number">
                </div>
                <button class="run-btn" id="add-btn">Add</button>
            </div>

            <div class="card">
                <div class="output"></div>
    
                <div class="input-container">
                    <input type="text" placeholder="First Number">
                    <input type="text" placeholder="Second Number">
                </div>
                <button class="run-btn" id="subtract-btn">Subtract</button>
            </div>

            <div class="card">
                <div class="output"></div>
    
                <div class="input-container">
                    <input type="text" placeholder="First Number">
                    <input type="text" placeholder="Second Number">
                </div>
                <button class="run-btn" id="multiply-btn">Multiply</button>
            </div>

            <div class="card">
                <div class="output"></div>
    
                <div class="input-container">
                    <input type="text" placeholder="First Number">
                    <input type="text" placeholder="Second Number">
                </div>
                <button class="run-btn" id="combo-btn">Combo</button>
            </div>

            <div class="card"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
